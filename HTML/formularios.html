<!DOCTYPE html>
<html lang="es">
<head>
	<title>Formulario</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/estilos_formulario.css">
</head>
<body>
	<section id="contenedor">
		<header>
			<nav>

			</nav>
		</header>
		<main>
			<h1>Formulario</h1>
			<form name="formulario" action="archivo_sin_hacer.php" method="post" enctype="applicatio/x-www-form-urlencoded">
				<!--No olvidar el action-->
				<label>Nombre</label>
				<input type="text" name="nombre_txt" requiered autofocus>
				
				<label>Apellidos</label>
				<input type="text" name="apellidos_txt" required >
			
				<input type="submit" name="enviar_btn" value="Enviar">
				<input type="reset" value="Borrar">

				<label>Teléfono</label>
				<input type="tel" name="telefono_tel" required>

				<label>Contraseña</label>
				<input type="pasword" name="pass" minlength="6" maxlength="8" placeholder="6 a 8 caracteres" required>
				
				<label>Calificacion(nota)</label>
				<input type="number" name="calificacion" min="0" max="10" step="0,01" required>

				<label>E-mail</label>
				<input type="email" name="correo"required>
				

				<label>mensaje</label>
				<textarea name="mensaje_txa" placeholder="Escriba su mensaje"></textarea>
				<section id="botones">	
					<input type="submit" name="enviar_btn" value="Enviar">
					<input type="reset" name="Borrar">
				</section>				
			</form>
		</main>
		<aside></aside>
		<footer></footer>	
	</section>
</body>
</html>
