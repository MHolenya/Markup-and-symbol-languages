				<label>Nombre:</label>
				<input type="text" name="nombre_txt" id="nombre_txt" autofocus>

				<label>Apellidos:</label>

				<label>Ciudad:</label>
				<input type="text" name="ciudad_txt" id="ciudad">

				<input type="number" name="edad" min="16" step="1">

				<section id="botones">

					<input type="button" name="enviar_btn" value="Enviar" onclick="validarFormulario()">

				</section>

			</form>

			<a href="aaa.php" onclick="validarFormulario()">Validar</a>
			<a href="aaa.php" onmouseover="borrarFormulario()">Borrar</a>
